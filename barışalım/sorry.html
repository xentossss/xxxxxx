<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Özür Dilerim</title>
  <style>
    /* Temel ve animasyonlar */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #d6336c;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background-color 0.5s ease;
    }

    /* Yüzen kalpler */
    .heart {
      position: fixed;
      width: 25px;
      height: 25px;
      background: url('https://i.imgur.com/Qp3bHCP.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation-name: floatUp;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Emoji arka plan */
    .emoji-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      gap: 40px;
      font-size: 5rem;
      opacity: 0.15;
      z-index: 0;
      animation: floatEmojis 10s linear infinite alternate;
    }
    @keyframes floatEmojis {
      0% { transform: translateY(0); }
      100% { transform: translateY(30px); }
    }

    /* Ana içerik */
    .content {
      position: relative;
      z-index: 1;
      max-width: 400px;
      background: white;
      padding: 25px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(214, 51, 108, 0.4);
      font-family: 'Pacifico', cursive;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #d6336c;
      min-height: 70px; /* Yazı animasyonu için */
    }

    /* Typewriter efekti */
    .typewriter {
      border-right: .15em solid #d6336c;
      white-space: nowrap;
      overflow: hidden;
      animation:
        typing 4s steps(40, end),
        blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #a02655;
      font-weight: 600;
    }

    /* Panda GIF */
    .panda {
      width: 150px;
      border-radius: 15px;
      margin: 20px auto 40px;
      display: block;
      box-shadow: 0 5px 15px rgba(214, 51, 108, 0.4);
    }

    /* Ses aç/kapat butonu */
    #mute-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(214, 51, 108, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    #mute-toggle:hover {
      background-color: #b52a58;
      transform: scale(1.1);
    }

    #mute-toggle svg {
      fill: white;
      width: 20px;
      height: 20px;
    }

    /* Buton hover ve tıklama efekti */
    button:active {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    /* Kalp atışı animasyonu */
    .heartbeat {
      margin: 0 auto;
      width: 80px;
      height: 80px;
      background: url('') no-repeat center;
      background-size: contain;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      40% { transform: scale(1); }
      60% { transform: scale(1.2); }
      80% { transform: scale(1); }
    }

    /* Mini anket */
    .survey {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-family: Arial, sans-serif;
    }
    .survey button {
      padding: 12px 22px;
      border-radius: 25px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      color: white;
      background-color: #d6336c;
      transition: background-color 0.3s ease;
      user-select: none;
      font-weight: bold;
    }
    .survey button:hover {
      background-color: #b52a58;
    }

    /* Kullanıcı adı input */
    #name-input {
      margin-bottom: 20px;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 25px;
      border: 2px solid #d6336c;
      outline: none;
      text-align: center;
      width: 250px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: text;
    }
  </style>
</head>
<body>
  <!-- Kalp yağmuru -->
  <div id="hearts-container"></div>

  <!-- Emoji arka plan -->
  <div class="emoji-background">🐱 🐱‍👓 🐱 🐱‍👓 🐱 🐱‍👓 🐱 🐱‍👓 🐱 🐱‍👓</div>

  <div class="content">
    <input id="name-input" type="text" placeholder="İsmini yaz, mesaj gelsin 💖" maxlength="20" />

    <h1 id="message" class="typewriter">Özür Dilerim 😔</h1>

    <p id="personal-message">Gerçekten seni üzmek istememiştim. Umarım beni affedersin.</p>
    <p>Tekrar konuşmak istersen buradayım.</p>

    <img class="panda" src="https://w7.pngwing.com/pngs/260/315/png-transparent-minecraft-heart-thumbnail.png" alt="Üzgün Panda" />

    <div class="heartbeat"></div>

    <div class="survey">
      <button id="survey-yes">Affediyorum 💚</button>
      <button id="survey-no">Henüz değil 💔</button>
    </div>
  </div>

  <button id="mute-toggle" aria-label="Ses aç kapat">
    <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
    Ses Aç
  </button>

  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Kullanıcıdan isim alıp mesaja ekle
    const nameInput = document.getElementById('name-input');
    const message = document.getElementById('message');
    const personalMessage = document.getElementById('personal-message');

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      if(name) {
        message.textContent = `Özür Dilerim, ${name} 😔`;
        personalMessage.textContent = `Gerçekten seni üzmek istememiştim, ${name}. Umarım beni affedersin.`;
      } else {
        message.textContent = 'Özür Dilerim 😔';
        personalMessage.textContent = 'Gerçekten seni üzmek istememiştim. Umarım beni affedersin.';
      }
    });

    // Kalp yağmuru oluştur
    const heartsContainer = document.getElementById('hearts-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heartsContainer.removeChild(heart);
      }, 6000);
    }
    setInterval(createHeart, 300);

    // YouTube Player API
    let player;
    let isMuted = false;
    let isPlaying = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'CoLNLiyDJR0',
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          loop: 1,
          playlist: 'CoLNLiyDJR0',
          mute: 0,
          disablekb: 1,
        },
        events: {
          onReady: onPlayerReady,
        }
      });
    }
    function onPlayerReady(event) {
      event.target.playVideo();
      isPlaying = true;
      updateMuteButton();
    }

    // Ses aç/kapat butonu
    const muteBtn = document.getElementById('mute-toggle');
    muteBtn.addEventListener('click', () => {
      if (!player) return;
      if (isMuted) {
        player.unMute();
        isMuted = false;
        document.body.style.backgroundColor = '#ffe6f0';
      } else {
        player.mute();
        isMuted = true;
        document.body.style.backgroundColor = '#ffd1e6';
      }
      updateMuteButton();
    });

    function updateMuteButton() {
      if(isMuted) {
        muteBtn.innerHTML = `
          <svg viewBox="0 0 24 24"><path d="M16.5 12l5 5-1.5 1.5-5-5-5 5-1.5-1.5 5-5-5-5L6.5 6 12 11.5 17.5 6 19 7.5z"/></svg>
          Sessiz
        `;
      } else {
        muteBtn.innerHTML = `
          <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
          Ses Aç
        `;
      }
    }

    // Mini anket butonları
    document.getElementById('survey-yes').addEventListener('click', () => {
      alert('Çok teşekkür ederim, kalbim çok mutlu! 💚');
    });
    document.getElementById('survey-no').addEventListener('click', () => {
      alert('Sabırlı olacağın için teşekkürler. Biraz daha zaman lütfen. 💔');
    });

    // Sekme kapanırken uyarı
    window.addEventListener('beforeunload', (e) => {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
</body>
</html>
